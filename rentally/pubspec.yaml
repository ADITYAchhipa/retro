name: rentally
description: A comprehensive property rental platform built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  table_calendar: ^3.0.9
  shimmer: ^3.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^4.2.1
  
  # Utilities
  intl: ^0.20.2
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Image Handling
  image_picker: ^1.2.1
  file_selector: ^1.0.3
  open_filex: ^4.5.0
  
  # Charts and data visualization
  fl_chart: ^0.68.0
  
  
  # Additional State Management
  provider: ^6.1.1
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # Sharing
  share_plus: ^7.2.1
  # QR code generation
  qr_flutter: ^4.1.0
  
  # URL launching (needed for PayPal/UPI deep links)
  url_launcher: ^6.2.6
  
  # Additional Dependencies
  path_provider: ^2.1.1
  crypto:  ^3.0.3
  http: ^1.6.0
  http_parser: ^2.1.0
  pdf: ^3.10.7
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2
  flutter_timezone: ^1.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  web: ^1.1.1
  win32: ^5.5.0

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/icons/
    - assets/images/

# App icon generation config
flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/icons/app_icon.png
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/icons/app_icon.png
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: assets/icons/app_icon.png
    icon_size: 256
  macos:
    generate: true
    image_path: assets/icons/app_icon.png