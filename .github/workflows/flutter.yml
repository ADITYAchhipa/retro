name: Flutter CI

on:
  push:
    branches: [ main ]
    paths:
      - 'rentally/**'
      - '.github/workflows/flutter.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'rentally/**'
      - '.github/workflows/flutter.yml'

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentally
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test -j 1
