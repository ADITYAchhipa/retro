name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'rentally-backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'rentally-backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rentally-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'rentally-backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (pass with no tests)
        run: npm test -- --passWithNoTests

      # Uncomment when you add ESLint
      # - name: Lint
      #   run: npm run lint
