version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rentally}
      POSTGRES_USER: ${POSTGRES_USER:-rentally}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rentally}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./rentally-backend
      target: dev
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_ENABLED: "true"
      DATABASE_URL: postgresql://rentally:rentally@postgres:5432/rentally
      JWT_SECRET: dev-secret
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    volumes:
      - ./rentally-backend:/app
      - /app/node_modules
      - ./rentally-backend/prisma:/app/prisma
    command: npm run dev

volumes:
  postgres_data:
